<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Policy - Dentify AI</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cookie-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            justify-content: space-between;
            animation: slide-up 2s ease-out;
        }

        @keyframes slide-up {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .cookie-content {
            flex: 1;
            margin-right: 20px;
        }

        .cookie-content h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .cookie-content p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #666;
        }

        .cookie-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.9rem;
        }

        .btn-accept {
            background-color: #4caf50;
            color: white;
        }

        .btn-accept:hover {
            background-color: #45a049;
        }

        .btn-reject {
            background-color: #ffffff;
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .btn-reject:hover {
            background-color: #e7f6e7;
        }

        .cookie-icon {
            width: 50px;
            height: 50px;
            background-image: url('https://img.icons8.com/emoji/48/000000/cookie.png');
            background-size: cover;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="cookie-banner" id="cookieConsent">
        <div class="cookie-icon"></div>
        <div class="cookie-content">
            <h3>We use Cookies</h3>
            <p>At Dentify AI, we use cookies to improve your experience. By using our site, you agree to our use of cookies.</p>
        </div>
        <div class="cookie-buttons">
            <button class="btn btn-accept" onclick="acceptCookies()">Accept</button>
            <button class="btn btn-reject" onclick="rejectCookies()">Reject</button>
        </div>
    </div>

    <script>
        // Cookie management
        function setCookie(name, value, days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 5000));
            var expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function acceptCookies() {
            setCookie('cookieConsent', 'accepted', 365);
            document.getElementById('cookieConsent').style.display = 'none';
        }

        function rejectCookies() {
            setCookie('cookieConsent', 'rejected', 365);
            document.getElementById('cookieConsent').style.display = 'none';
        }

        // Show or hide the cookie consent banner based on the cookie
        window.onload = function() {
            if (getCookie('cookieConsent') === null) {
                document.getElementById('cookieConsent').style.display = 'flex';
            } else {
                document.getElementById('cookieConsent').style.display = 'none';
            }
        };
    </script>
</body>
</html>
