<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Soft teal background */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff; /* White background for the container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #00796b; /* Dark teal for headings */
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            line-height: 1.6;
            color: #546e7a; /* Greyish teal for paragraph text */
            font-size: 16px;
        }
        blockquote {
            background-color: #f1f8e9; /* Light green background for message */
            border-left: 5px solid #388e3c; /* Green border */
            padding: 10px 15px;
            margin: 10px 0;
            font-style: italic;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #78909c; /* Light grey for footer */
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            color: white;
            background-color: #007bff; /* Blue button */
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello {{ name }},</h1>
        <p>Thank you for reaching out to us! We have received your message regarding: <strong>{{ subject }}</strong>.</p>
        <p>Your message was:</p>
        <blockquote>{{ message }}</blockquote>
        <p>We will get back to you shortly.</p>
        <p>Best regards,<br>Dentify-Ai</p>
        <a href="https://yourwebsite.com" class="button">Visit Our Website</a>
    </div>
    <div class="footer">
        <p>This email was sent from {{ from_email }}.</p>
    </div>
</body>
</html>
