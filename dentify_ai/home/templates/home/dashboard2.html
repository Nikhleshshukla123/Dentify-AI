<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentify-AI Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="flex items-center">
                <div class="bg-white rounded-full p-2 shadow-md">
                    <span class="text-2xl font-bold text-blue-500">DA</span>
                </div>
                <h1 class="text-2xl font-bold ml-2">Dentify-AI</h1>
            </div>
            <div>
                <a href="/profile" class="text-gray-700 hover:text-blue-500 mx-4">Profile</a>
                <a href="/logout" class="text-gray-700 hover:text-blue-500">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
        <!-- Input Section -->
        <div class="flex justify-center mb-6">
            <div class="bg-white shadow-lg p-6 rounded-lg transition-transform transform hover:scale-105">
                <h2 class="text-3xl font-bold mb-4 text-center text-blue-600">Upload Dental X-Ray for Prediction</h2>
                <form id="upload-form" class="mb-4">
                    <div class="flex justify-center mb-4">
                        <input type="file" id="xray-input" class="block w-full pl-10 text-sm text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" id="predict-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">Predict</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Prediction Output Section -->
        <div id="prediction-output" class="mt-6 hidden">
            <h2 class="text-2xl font-bold mb-2">Prediction Result</h2>
            <p id="prediction-result" class="text-lg"></p>
        </div>

        <div class="mt-6">
            <h2 class="text-2xl font-bold mb-2">Previous Predictions</h2>
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Serial No</th>
                        <th class="py-2 px-4 border-b">Username</th>
                        <th class="py-2 px-4 border-b">Time of Input</th>
                        <th class="py-2 px-4 border-b">Prediction Report</th>
                    </tr>
                </thead>
                <tbody id="prediction-history" class="text-center">
                    <!-- List of previous predictions will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="bg-gray-200 p-4 text-center text-sm text-gray-600">
        &copy; 2023 Dentify-AI. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
<script>
  const uploadForm = document.getElementById('upload-form');
  const xrayInput = document.getElementById('xray-input');
  const predictionHistory = document.getElementById('prediction-history');
  const predictionOutput = document.getElementById('prediction-output');
  const predictionResult = document.getElementById('prediction-result');

  uploadForm.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent form submission
      const formData = new FormData();
      formData.append('xray-input', xrayInput.files[0]);

      try {
          const response = await fetch('/predict', {
              method: 'POST',
              body: formData
          });
          const result = await response.json();
          
          // Display the prediction result
          predictionOutput.classList.remove('hidden');
          predictionResult.textContent = `Prediction: ${result.prediction}`;

          // Add the prediction to the history table
          const predictionElement = document.createElement('tr');
          predictionElement.innerHTML = `
              <td class="py-2 px-4 border-b">${result.serial_no}</td>
              <td class="py-2 px-4 border-b">${result.username}</td>
              <td class="py-2 px-4 border-b">${result.timestamp}</td>
              <td class="py-2 px-4 border-b">${result.prediction}</td>
          `;
          predictionHistory.appendChild(predictionElement);
      } catch (error) {
          console.error('Error:', error);
      }
  });
    </script>
</body>
</html>
